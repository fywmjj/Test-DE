name: Test

on:
  workflow_dispatch:

jobs:  
  test:  
    runs-on: ubuntu-latest  
  
    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v3  
  
      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '22.x' 
          
      - name: Check Aliases
        run: alias
        
      - name: Try to su
        run: sudo add-apt-repository ppa:zhangsongcui3371/fastfetch && sudo apt update && sudo apt upgrade -y
        
      - name: Remove junks
        run: sudo apt autoremove -y

      - name: Install some packages
        run: sudo apt install fastfetch lolcat -y
      
      - name: Try another
        run: sudo apt install neofetch lolcat -y
      
      - name: Print system version (1)
        run: sudo neofetch | lolcat -t -a
        
      - name: Print system version (2)
        run: sudo fastfetch -c all.jsonc | lolcat -t -a
        
