name: Test

on:
  workflow_dispatch:

#env:
#  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}

jobs:  
  test:  
    runs-on: debian-latest  
  
    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v3  
  
      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '20.x' 
          
      - name: Check permission
        run: whoami && uname -a
        
      - name: Try to root
	    run: sudo -i && exit
