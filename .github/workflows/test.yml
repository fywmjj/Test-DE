name: Test

on:
  workflow_dispatch:

jobs:  
  test:  
    runs-on: debian-latest  
  
    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v3  
  
      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '20.x' 
          
      - name: Check permission
        run: whoami && uname -a && sudo -i && exit
